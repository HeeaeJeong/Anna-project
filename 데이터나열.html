<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>

    <select size="2"> <!--보이는 목록이 두개씩 보임.-->
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>

    <select size="4"><!--보이는 목록이 4개씩 보임.-->
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>

    <select multiple><!--여러개를 선택할 수 있음.-->
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>

    <select disabled><!--선택하지 못하게 하는 것.-->
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>  

    <select>
        <optgroup label="분식집">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </optgroup>

    <optgroup label="중국집">
        <option>짜장면</option>
        <option>짬뽕</option>
        <option>탕수육</option>
    </optgroup>
    </select>  
</form>
</body>
</html>
