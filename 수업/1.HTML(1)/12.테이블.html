<!DOCTYPE html>

    <title>테이블 작성</title>

<body>

        <th></th>

        <td>일교시</td>

        <td>기술</td>
    </tr>

    <tfoot>
    <tr>
        <td>이교시</td>
        <td>도덕</td>
        <td>체육</td>
        <td>영어</td>
        <td>수학</td>
        <td>사회</td>
