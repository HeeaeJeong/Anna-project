<body>
    <script>
        /*var crrentYear=2021;    변하는 현재년도를 고정_상수의 개념.*/
        var crrentYear=prompt("현재 년도를 입력하세요","YYYY");
        /*입력을 받아서 사용-변수*/
        var birthYear=prompt("태어난 년도를 입력하세요.","YYYY");
        var age;
        age=crrentYear-birthYear+1;

        document.write(age + "세 입니다.");

    </script>
