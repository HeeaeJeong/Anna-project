<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("숫자를 입력하세요");
        
        if(number < 0){
            alert("0이상의 수를 입력하세요.");
        } else{
            document.write("입력한 숫자는" +number+ "입니다.");
        }
    </script>
</body>
</html>
