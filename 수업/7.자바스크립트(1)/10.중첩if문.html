<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date= new Date();
        var hours=date.getHours();

        if(hours < 5){
            alert("잠자는 시간입니다.");
        } else{
            if(hours <7){
                alert("기상시간입니다");
            }else{
                if(hours<12){
                    alert("점심시간입니다.");
                }else{
                    alert("휴식시간입니다.");
                }
            }
        }


    </script>
</body>
</html>
