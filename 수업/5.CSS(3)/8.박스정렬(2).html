<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        position: absolute;
    }

    .box:nth-child(1){
        background: blue;
        left: 10px; top: 10px;
        z-index: 10;
    }

    .box:nth-child(2){
        background: red;
        left: 100px; top: 100px;
        z-index: 5;
    }
    
    .box:nth-child(3){
        background: rosybrown;
        right: 30px; top: 10px;
        z-index: 8;
    }


    body>div {
        width: 400px;
        height: 100px;
        border: 3px solid rgb(119, 114, 114);
        position: relative;
        overflow: scroll; /*내용이 숨겨짐*/
    }
</style>
</head>

<body>
    <h1>위치 공식 공부하기</h1>
<div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<h1>postion 공부하기</h1>
</body>
</html>
