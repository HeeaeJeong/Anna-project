<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html div</title>
    <style>
        div{
            border: 1px solid black;
        }
        #container{
            width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        #header{
            padding: 20px;

        }

        #contents{
            width: 620px;
            float: left;
        }

        #aside{
            width: 220px;
            float: right;
        }

        #footer{
            clear:both;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>사이트 제목</h1>
        </div>
        <div id="aside">
            <h2>오른쪽</h2></div>
        <div id="contents">
            <h2>본문</h2>
        </div>
        <div id="footer">
            <h2>하단</h2>
        </div>
    </div>

</body>
</html>
