<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        #container{
            width: 800px;
            height: 20px;
            padding: 20px;
        }
        
        .left-img{
            margin-right: 25px;
            float: right;
        }

    </style>
</head>

<body>
    <div id="container">
        <img class="left-img" src="boy-ge867a10cd_1920.jpg" alt="이미지 삽입">
        <h1>선택자의 종류</h1>
        <p>
            기본 선택자에는 전체 선택자, 태그 선택자, 아이디 선택자, 클래스 선택자가 있다.
        </p>
        <h1>그 밖의 선택자의 종류</h1>
        <p>
            그 밖에  상태 선택자, 구조 선택자, 반응 선택자등이 있다.
        </p>
    </div>
</body>
</html>
