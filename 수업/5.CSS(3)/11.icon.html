<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <style>
        #fx{
            position: fixed;
            top: 5px;
            width: 50px;
            height: 50px;
            background: blue;
        }
        #content{
            width: 400px;
        }
        p{
            line-height: 30px;
        }

    </style>
</head>
<body>
    <div id="fx"></div>
    <div id="content">
        <p>위치를 맞출때 사용하는 것은 position이 있다. position의 속성값으로는
        absolute, relative, fixed, static이 있다.
    </p>
    </div>
    
</body>
</html>
