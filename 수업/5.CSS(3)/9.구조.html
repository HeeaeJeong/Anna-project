<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        .clear{
            clear: both;
        }
        header{
            width: 800px;
            height: 60px;
            border: 2px solid black;
            margin: 2px;
        }
        
        #aside{
            width: 175px;
            height: 400px;
            margin: 2px;
            border: 2px solid black;
            float: left;
        }
        #aside2{
            width: 175px;
            height: 400px;
            margin: 2px;
            border: 2px solid black;
            float: left;
        }

        nav{
            height: 150px;
            margin: 2px;
            border: 2px solid black;
        }

        section{
            width: 434px;
            height: 400px;
            margin: 2px;
            border: 2px solid black;
            float: left;
        }

        article{
            width: 430px;
            height: 150px;
            margin: 2px;
            border: 2px solid black;
        }

        footer{
            width: 800px;
            height: 90px;
            margin: 2px;
            border: 2px solid black;

        }

    </style>
    
</head>
<body>
    <header>
        상단 메뉴
    </header>
    <aside id="aside">좌측메뉴
        <nav>네비게이션</nav>
    </aside>
    <aside id="aside2">우측메뉴
        <nav>네비게이션</nav>
    </aside>
<section>
    메인콘텐츠
    <article>콘텐츠1</article>
    <article>콘텐츠2</article>
</section>
<div class="clear"></div>
<footer>
하단
</footer>
</body>
</html>
