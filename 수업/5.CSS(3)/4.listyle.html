<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
        li:first-child {border-radius: 10px 0 0 10px;}

        li:nth-child(2n) {background: violet;}

        li:nth-child(2n+1) {background: wheat;}

    </style>
</head>
<body>
<div>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>H</li>
    </ul>
</div>
</body>
</html>
