<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 선택자</title>
    <style>
        h1:active {color: red;}
        h2:hover {color:blue;}
    </style>
</head>
<body>
    <h1>반응 선택자: active 클릭</h1>
    <h2>반응 선택자: hover 올렸을때</h2>
</body>
</html>
