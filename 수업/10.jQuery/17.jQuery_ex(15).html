<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $("p").on({
        mouseenter:function(){
            $(this).css("background-color","yellow");
        },
        mouseleave:function(){
            $(this).css("background-color","blue");
        },
        click: function(){
            $(this).css("background-color","pink")
        }

    });    
    
});
</script>
</head>	
<body>
    <p style="border: solid 1px black;">
        말 없는 발이 천리간다.
    </p>
</body>  
</html>
