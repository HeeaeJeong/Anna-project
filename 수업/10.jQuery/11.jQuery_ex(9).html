<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){ 
        $("#btn").click(function(){
            $("h2").css("background-color","pink");
        });
        
                    
    });
</script>
</head>	
<body>
    <h2>제목 1</h2>
    <h2>제목 2</h2>
   
    <button id="btn">CSS 설정하기</button>
</html>
