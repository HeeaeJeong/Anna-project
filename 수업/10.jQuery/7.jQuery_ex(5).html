<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
    $("#btn1").click(function(){
        $("#para").before("기준앞에 입력")
    });
    
    $("#btn2").click(function(){
        $("#para").after("기준뒤에 입력")
    });
             
});
</script>
</head>	
<body>
    <p id="para" style="background-color:yellow">기준</p>

    <button id="btn1">앞에 삽입하기</button>
    <button id="btn2">뒤에 삽입하기</button>
</body>  
</html>
