<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {    
    $(window).resize(function(){
        $("span:eq(0)").text(window.innerWidth);
        $("span:eq(0)").text(window.innerHeight);
    })


    
});
</script>
</head>	
<body>
    <p>브라우저 창 크기 : <span></span> <span></span></p>
</body>  
</html>
