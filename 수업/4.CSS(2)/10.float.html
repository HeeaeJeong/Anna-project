<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 연습</title>
<style>
    .class{
        width: 100px;
        height: 100px;
        border: 3px solid black;
        float: right;
        margin: 5px;
    }
    .clear{
        clear:right;
    }
</style>
</head>
<body>
    <div class="class">박스1</div>
    <div class="class">박스2</div>
    <div class="class">박스3</div>

    <div class="clear"></div>

    <div class="class">박스4</div>
    <div class="class">박스5</div>
    <div class="class">박스6</div>
</body>
</html>
