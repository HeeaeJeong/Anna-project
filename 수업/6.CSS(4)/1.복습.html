<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            border-radius: 100%;
            width: 200px;
            height: 200px;
        }
        .div{
            float: left;
        }
        .clear{clear: both;}
    </style>
</head>
<body>
    <div>
        <div class="div"><img src="/1~4일차/heeae.2.jpg" alt=""></div>
        <div><p>블록태그에는 대표적으로 div가 있</p></div>
    </div>

    <div>
        <div class="clear"><img src="/1~4일차/강아지.jpg" alt=""></div>
        <div><p>블록태그에는 대표적으로 div가 있</p></div>
    </div>
</body>
</html>
