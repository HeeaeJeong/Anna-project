<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃</title>
    <style>
        #wrapper{
            width: 96%;
            margin: 0 auto;
            font-size: 12rem;
        }

        header{
            width: 100%;
            height: 120px;
            background-color: rosybrown;
        }
        
        .header-text{
            font-size: 2rem;
            color: white;
            text-align: center;
            line-height: 120px;
        }

        .content{
            float: left;
            width: 62.5%;
            height: 400px;
            padding: 1.5625%;
            background-color: royalblue;
            font-size: 1.5rem;
        }
        .content img{ /*가변이미지 css이용*/
            max-width: 100%;
            height: auto;

        }
        .right-side{
            float: right;
            width: 31.25%;
            height: 400px;
            padding: 1.5625%;
            background-color: saddlebrown;
            font-size: 1.5rem;

        }
        footer{
            clear: both;
            height: 120px;
            background-color: seagreen;
            width: 100%;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
            <img src="/1~4일차/강아지.jpg">
            <img src="/1~4일차/강아지.jpg" srcset="강아지.jpg 2x">
        </section>
        <aside class="right-side">사이드바</aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>



</body>
</html>
