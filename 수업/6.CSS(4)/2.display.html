<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        }

        #block img{
            display: inline;
            margin: 10px;
        }
        
        .list ul li{
            list-style-type: none;
            display: inline;

        }
        .div1{
            display: none;
        }


    </style>
</head>
<body>

    <div class="list">
        <ul>
            <li>상품종류</li>
            <li>구입처</li>
            <li>정보확인</li>
            <li>고객센터</li>
        </ul>
    </div>



    <div class="div1">
        <img src="/1~4일차/강아지.jpg" alt="강아지">
        <img src="/1~4일차/강아지.jpg" alt="강아지">
        <img src="/1~4일차/강아지.jpg" alt="강아지">
    </div>

    <div id="block">
        <img src="/1~4일차/강아지.jpg" alt="강아지">
        <img src="/1~4일차/강아지.jpg" alt="강아지">
        <img src="/1~4일차/강아지.jpg" alt="강아지">
    </div>

</body>
</html>
