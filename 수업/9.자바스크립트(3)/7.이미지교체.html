<body>
    <div>
        <img src="anna1.jpg" alt="" id="pic" onclick="changePic()">
    </div>


    <script>
        var pic=document.querySelector("#pic");
        //pic.onclick=cangePic;
        pic.addEventListener("mouseover",changePic);
        pic.addEventListenr("mouseout",originPic);

        function changePic(){
            pic.src="anna2.jpg";
        }

        function originPic(){
            pic.src="anna1.jpg";
        }


    </script>
</body>
