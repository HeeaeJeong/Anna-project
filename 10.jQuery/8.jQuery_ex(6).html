<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
    $("#btn").click(function(){
        $("#box").remove();
    })
       
});
</script>
</head>	
<body>
    <div id="box" style="background-color:yellow">
        <p>안녕하세요.</p>
        <p>반갑습니다.</p>
    </div>
    <button id="btn">요소 삭제하기</button>
</body>  
</html>
